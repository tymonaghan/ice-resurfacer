<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      var score = 0;
      var scoreText;

      function create() {
        this.add.image(400, 300, 'sky');
        platforms = this.physics.add.staticGroup();
        // this creates a new static physics group, assigning it to "platforms"
        // dynamic stuff moves around, collides, etc. (like the zam)
        // static stuff can collide but it stays put - doesn't change - static (boards, ground, walls)
        // the 'group' aspect gives it access to create method. all children created this way inherit physics

        platforms.create(400, 568, 'ground').setScale(2).refreshBody(); // these create calls are relying on the physics config setting
        // platforms.create: create static platform object
        // (400, 568): ground position (offset from 0,0 of canvas, this is where CENTER of IMAGE is placed
        // setScale(2): this just happens to be the exact multiple to size this shape correctly to the canvas
        // refreshBody(): needed to re-render after setScale(because it's static)

        platforms.create(600, 400, 'ground'); // looks like basically just tell it where to render and the size of platform takes care of itself
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        // CREATE PLAYER
        player = this.physics.add.sprite(100, 450, 'dude');
        // create new sprite called player, 100x450 from the bottom of the game
        // this.physics.add creates this as dynamic physics body (by default)

        player.setBounce(0.2);
        // give the sprite a slight bounce

        player.setCollideWorldBounds(true);
        // set it so the sprite collides with the world bounds.
        // "bounds, by default, are the outside of the game dimensions"/edge of screen

        this.anims.create({
          // animation for running left
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
          // start at sprite sheet frame 0, end at frame 3
          frameRate: 10,
          // change frames at 10/sec
          repeat: -1,
          // repeat forever
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'dude', frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        player.body.setGravityY(300);
        // creating the physics sprite created a body property which we can manipulate
        // this example boosts the gravity that sprite experiences.

        this.physics.add.collider(player, platforms);
        // the collider handles collision logic!
        // platforms won't be affected because they are static (otherwise they'd fall down too)
        // this could also invoke my own callback, but not needed for simple static collisions

        cursors = this.input.keyboard.createCursorKeys();
        // populate cursor object with instances of Key objects. we can poll these in "update" to add keyboard controls

        //STARS!
        stars = this.physics.add.group({
          // we want them to move and bounce so they are not static.
          // this object is the configuration object. this one has three parts:
          key: 'star',
          // this is the texture key. any children created as a result of this config will be given the star texture by default
          repeat: 11,
          //make one star, then repeat that 11 times (12 stars will be created in total)
          setXY: { x: 12, y: 0, stepX: 70 },
          // this determines where the first star goes and then where others go (+70px along the x axis each)
        });

        stars.children.iterate(function (child) {
          // iterate through each star and set a bounce for each between .4 and .8
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        //set collision so stars land on the ground instead of going through it
        this.physics.add.collider(stars, platforms);

        // also check to see if a player overlaps with a star
        // i guess this is different default behavior than collide, which would transfer energy from player to star when they collide
        this.physics.add.overlap(player, stars, collectStar, null, this);
        // dunno what the null and this are here, but collectStar is this callback, which appears to take in the first two args:
        function collectStar(player, star) {
          star.disableBody(true, true);
          // this callback disabled physics and makes the star invisible - basically removing it from play

          score += 10;
          scoreText.setText('Score: ' + score); // update the score and its text display on screen

          if (stars.countActive(true) === 0) {
            // if that was the last star
            stars.children.iterate(function (child) {
              // then iterate over them stars again
              child.enableBody(true, child.x, 0, true, true); // re-enable them at the same X, but Y of 0 (top of screen)
            });

            var x =
              player.x < 400
                ? Phaser.Math.Between(400, 800)
                : Phaser.Math.Between(0, 400);
            // this sets the X location of the bomb - always opposite hemisphere of screen

            var bomb = bombs.create(x, 16, 'bomb'); // create the bomb (always at x, and y:16)
            bomb.setBounce(1); // bouncy
            bomb.setCollideWorldBounds(true); // bomb is constrained by screen
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20); // set the speed (i guess X and Y independently?)
          }
        }

        scoreText = this.add.text(16, 16, 'score: 0', {
          fontSize: '32px',
          fill: '#000',
        });

        // BOMBS!
        bombs = this.physics.add.group(); // initialize the physics group

        this.physics.add.collider(bombs, platforms); // make bombs collide with platforms

        this.physics.add.collider(player, bombs, hitBomb, null, this); // make bombs collide with players
        // and when they do, they call hitBomb(player, bombs)

        function hitBomb(player, bomb) {
          this.physics.pause(); // pause the game physics
          // this suggests you could gameOver and let the physics keep running which is always fun.

          player.setTint(0xff0000); // tint the player sprite red

          player.anims.play('turn'); // play the "turn" player animation

          gameOver = true; // set gameOver state to true, which i guess is its own thing
        }
      } // end of CREATE phaser function

      function update() {
        if (cursors.left.isDown) {
          // if the player is holding down the left arrow,
          player.setVelocityX(-160);
          // start moving to the left and play the sprite's  'left' animation
          player.anims.play('left', true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play('right', true);
        } else {
          player.setVelocityX(0);

          player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
          // to jump, add a test that they have to be touching the floor to jump!
          player.setVelocityY(-530);
          // get them moving and gravity/collision do the rest, just like, ya know, physics
        }
      }
    </script>
  </body>
</html>
